<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Customer Form</h2>
    <form id="customerForm" action="https://script.google.com/macros/s/AKfycbztLtcmoX7FjjMT9l0iwTka8AfebyZSCqjn13FGvxwm7IIjq_4m7z0Xr_EXQvLCcOg89w/exec" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
            <label for="mob_number">Mobile Number:</label>
            <input type="tel" id="mob_number" name="mob_number" class="form-control" pattern="[0-9]{10}" placeholder="Enter your 10-digit mobile number" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" class="form-control" placeholder="Enter the model name" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="Enter the price in INR" min="1" required>
        </div>
        <div class="form-group">
            <label for="finance">Finance Required:</label>
            <select id="finance" name="finance" class="form-control" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div id="financeDetails" class="hidden">
            <h5>Finance Details</h5>
            <div class="form-group">
                <label for="finance_provider">Finance Provider:</label>
                <input type="text" id="finance_provider" name="finance_provider" class="form-control" placeholder="Enter the finance provider name">
            </div>
            <div class="form-group">
                <label for="down_payment">Down Payment (INR):</label>
                <input type="number" id="down_payment" name="down_payment" class="form-control" placeholder="Enter the down payment amount">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<script>
    // Show finance details section if "Yes" is selected
    document.getElementById('finance').addEventListener('change', function () {
        const financeDetails = document.getElementById('financeDetails');
        if (this.value === 'yes') {
            financeDetails.classList.remove('hidden');
        } else {
            financeDetails.classList.add('hidden');
        }
    });
</script>

</body>
</html>
